<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <div
      fxFill
      fxLayout.gt-xs="row"
      fxLayout.xs="column"
      fxLayoutGap="16px"
      fxLayoutAlign.gt-xs="space-between center"
      fxLayoutAlign.xs="center "
    >
      <div
        fxLayout="row"
        fxLayoutGap="16px"
        fxLayoutAlign="space-between center"
      >
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="/" fxLayoutAlign="center center">
          Crypto App
          <!--          <img [src]="'/assets/images/semega-logo.svg'" alt="Semega" class="img-fluid" width="200px">-->
        </a>
      </div>
      <div fxHide.xs fxLayout="row" fxLayoutGap="16px">
        <button mat-button>
          <mat-icon>account_circle</mat-icon>
          {{ (user$ | async)?.name }}
        </button>
        <button mat-button (click)="onLogout()">
          <mat-icon>exit_to_app</mat-icon>
          Exit To App
        </button>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <div mat-line>
            {{ (user$ | async)?.name }}
          </div>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/">User Wallets</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item (click)="onLogout()"> Exit To App </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
