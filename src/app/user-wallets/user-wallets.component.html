<div class="container-fluid container-offset-sm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Wallets</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="token">
          <th mat-header-cell *matHeaderCellDef>token</th>
          <td mat-cell *matCellDef="let element">{{ element.token }}</td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>created_at</th>
          <td mat-cell *matCellDef="let element">
            {{ element.created_at | date }}
          </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>amount</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>
        <!--        <ng-container-->
        <!--          *ngFor="let column of displayedColumns"-->
        <!--          [matColumnDef]="column"-->
        <!--        >-->
        <!--          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>-->
        <!--          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>-->
        <!--        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <table class="mt-3">
        <tr *ngIf="!dataSource.data.length && !isLoading">
          <td
            style="text-align: center"
            class="py-2"
            [attr.colspan]="displayedColumns.length"
          >
            No Records Found!
          </td>
        </tr>
        <tr *ngIf="isLoading">
          <div fxLayout="column" fxLayoutGap="16px">
            <span>Fetching Data From Server</span>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </div>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>

      <!--      <div *ngIf="dataSource.data.length === 0">No records found</div>-->
    </mat-card-content>
  </mat-card>
</div>
