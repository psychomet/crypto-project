<div fxFill class="auth" fxLayoutAlign="center center">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="container"
    fxLayoutAlign="center "
  >
    <mat-card fxFlex.gt-xs="30%">
      <mat-card-header>
        <mat-card-title>Login Form</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>Phone number</mat-label>
          <input matInput type="tel" formControlName="mobile" />
          <mat-error matErrorMessages></mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error matErrorMessages></mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          [disabled]="!form.valid"
          [loading]="isLoading"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
